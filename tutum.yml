lb:
  image: tutum/haproxy
  links:
    - rethinkdb:rethinkdb
  roles:
    - global
  ports:
    - "80:80"
    - "8080:8080"
    - "28015:28015"
  environment:
    - BACKEND_PORTS=8080,28015
rethinkdb:
  image: anapsix/rethinkdb
  target_num_containers: 2
  ports:
    - "28015:28015"
    - "29015:29015"
    - "8080:8080"
